<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ameowzon.com Spend less. Smile more.</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#ffffff;color:#111}
    .hero{position:relative;height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden}
    .hero img{width:100%;height:100%;object-fit:cover}
    .hero .overlay{position:absolute;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center}
    .hero .overlay h1{font-size:64px;color:#fff;background:rgba(0,0,0,0.4);padding:20px 40px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.5);margin:0}
    @media(max-width:768px){.hero .overlay h1{font-size:36px;padding:15px 30px}}
  </style>
</head>
<body>
  <section class="hero">
    <img src="https://pbs.twimg.com/media/G5xO8jQbQAAei_H?format=png&name=small" alt="Cat Image">
    <div class="overlay">
      <h1>Coming soon: This site is under development.</h1>
    </div>
  </section>
</body>
</html>
